<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
<div class="header">
    <div class="heading">
        <img src="" alt="logo" id="logo"/>
        <h2 style="display: inline;">To-let Green University</h2>
    </div>
    <div class="input-group w-9" id="search">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
</div>
<div class="container">
  <h1>Log in</h1>
  <form action="/action_page.php" id="form">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control  input-lg size" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control  input-lg size" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-success" id="btn">Log in</button>
  </form>
  <div id="text">
    <span>Do not have account ? please <a href="signin.html">Sign in</a></span>
  </div>
</div>

</body>
</html>
