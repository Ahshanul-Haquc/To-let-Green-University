<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
<div class="header">To-let Green University</div>
<div class="container">
  <h1>Sign in</h1>
  <form action="/action_page.php" id="form">
    <div class="form-group">
        <label for="name">User name:</label>
        <div class="user_name">
            <input type="text" class="form-control  input-lg wid" id="name" placeholder="first name" name="first_name">
            <input type="text" class="form-control  input-lg wid" id="name" placeholder="last name" name="first_name">
        </div>
    </div>
    <div class="form-group">
        <label for="stu_id">Student ID :</label>
        <input type="text" class="form-control  input-lg size" id="stu_id" placeholder="Enter student id" name="stu_id">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control  input-lg size" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control  input-lg size" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="phone">Phone number :</label>
      <input type="number" class="form-control  input-lg size" id="phone" placeholder="+880........." name="phone">
    </div>
    <div class="form-group">
      <label for="pwd" style="margin-right: 20px;">Gender : </label>
      <label class="radio-inline input-lg"><input type="radio" name="optradio" checked>Male</label>
      <label class="radio-inline input-lg"><input type="radio" name="optradio">Female</label>
    </div>
    <div class="form-group">
        <label for="select_dept">Department of :</label>
        <select name="select_dept" class="form-control input-lg" id="select_dept">
                <option value="CSE" selected>CSE</option>
                <option value="EEE">EEE</option>
                <option value="TEXTILE">TEXTILE</option>
                <option value="LAW">LAW</option>
                <option value="ENGLISH">ENGLISH</option>
                <option value="SOCIALOZY">SOCIALOZY</option>
        </select>
      </div>
      <div class="form-group">
        <label for="select_batch">Batch :</label>
        <select name="select_batch" class="form-control input-lg" id="select_batch">
                <option value="191" selected>191</option>
                <option value="201">201</option>
                <option value="202">202</option>
                <option value="203">203</option>
                <option value="211">211</option>
                <option value="212">212</option>
                <option value="213" selected>213</option>
                <option value="221">221</option>
                <option value="222">222</option>
                <option value="223">223</option>
                <option value="231">231</option>
        </select>
      </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success" id="btn">Submit</button>
  </form>
</div>

</body>
</html>
